apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: writefluency-minio-ingress
  namespace: writefluency
spec:
  ingressClassName: nginx
  rules:
  - host: minio.writefluency.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wf-minio
            port:
              number: 9001