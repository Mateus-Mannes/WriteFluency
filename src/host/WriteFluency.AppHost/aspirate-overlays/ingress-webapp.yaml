apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: writefluency-webapp-ingress
  namespace: writefluency
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wf-webapp
            port:
              number: 80