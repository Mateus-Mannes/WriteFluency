<div class="results">
    <p class="text-title">Results:</p>
    <p class="text-heading">Accuracy: <b [ngClass]="accuracyClass">{{ (displayAccuracy() * 100) | number:'1.2-2' }}%</b></p>
    <p class="text-heading">Word Counter: <b [ngClass]="wordCountClass">{{ wordCount() }}/{{ totalWords() }}</b></p>
</div>
