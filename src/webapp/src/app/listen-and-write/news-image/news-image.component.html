<img class="news-image" 
    [ngSrc]="imageUrl()" 
    width="1600" 
    height="900"
    priority="true">

<div class="news-font">
    <p class="text-caption">Font: {{ proposition()?.newsInfo?.url }}</p>
    <p class="text-caption">{{ proposition()?.publishedOn | date: 'MMMM dd, yyyy' }}</p>
</div>
