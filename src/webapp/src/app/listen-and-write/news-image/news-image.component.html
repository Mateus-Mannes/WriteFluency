<div class="news-image-container">
    @if (imageBaseId(); as imageBaseId) {
        @if (!imageLoadFailed()) {
            <img class="news-image" 
                [ngSrc]="imageBaseId"
                ngSrcset="320w, 512w, 640w, 1024w"
                [loaderParams]="imageLoaderParams"
                fill
                priority
                sizes="(max-width: 600px) 92vw, (max-width: 900px) 520px, 500px"
                alt="News image"
                (error)="onOptimizedImageError()">
        } @else {
            <div class="news-image-placeholder"></div>
        }
    } @else {
        <div class="news-image-placeholder"></div>
    }
</div>

<div class="news-font">
    <p class="text-caption">Font: {{ proposition()?.newsInfo?.url }}</p>
    <p class="text-caption">{{ proposition()?.publishedOn | date: 'MMMM dd, yyyy' }}</p>
</div>
