<mat-toolbar role="navigation" aria-label="Main navigation" class="app-toolbar">
  <div class="toolbar-content">
    <!-- Brand Logo -->
    <a class="brand" href="/" aria-label="WriteFluency Home" (click)="scrollToTop()">
      <img class="logo" src="../../../assets/app-icon.svg" alt="WriteFluency logo" width="36" height="36" />
      <span class="brand-text">
        <span class="text-primary-dark">Write</span><span class="text-primary">Fluency</span>
      </span>
    </a>

    <!-- Spacer -->
    <span class="spacer"></span>

    <!-- Navigation Links -->
    <nav class="nav-links">
      <a href="/" class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="scrollToTop()">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </a>
      <a href="/exercises" class="nav-link" routerLink="/exercises" routerLinkActive="active" (click)="scrollToTop()">
        <mat-icon>library_books</mat-icon>
        <span>Exercises</span>
      </a>
      <a href="/about" class="nav-link" routerLink="/about" routerLinkActive="active" (click)="scrollToTop()">
        <mat-icon>info</mat-icon>
        <span>About</span>
      </a>
    </nav>
  </div>
</mat-toolbar>
