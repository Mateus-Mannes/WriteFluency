<div class="body">
    <div class="inputbox d-flex flex-column align-items-center justify-content-center">
        <form class="d-flex container" style="padding-bottom: 1em;">

            <app-drop-down #complexity style="width: 15%; margin-right: 1.5%;" 
                [options]="complexities">
                Complexity
            </app-drop-down>

            <app-drop-down #subject style="width: 20%; margin-right: 1.5%;" 
                [options]="subjects">
                Subject
            </app-drop-down>

            <app-button style="width: 15%;margin-right: 1.5%;" (click)="generateAudio()">Generate Audio</app-button>

            <div #progressBar style="width: 45.5%; height: 35px; border-radius: 100px" class="progress" role="progressbar" aria-label="Audio loading" aria-valuemin="0" aria-valuemax="100">
                <div #progress class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 0%"></div>
            </div>
            
            <audio hidden style="width: 45.5%; height: 38px" #audioPlayer controls></audio>

        </form>
        <div class="container" style="height: 60%;">
            <div class="form-floating shadow-sm" style="height: 100%;">
                <textarea class="form-control" 
                    placeholder="Write the heard text here" 
                    id="textarea" style="height: 100%;">
                </textarea>
                <label for="textarea">Write it down here</label>
            </div>
        </div>
    </div>
</div>
